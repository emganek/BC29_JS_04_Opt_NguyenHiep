<!doctype html>
<html lang="en">

<head>
    <title>JS buoi 04</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS--------------- -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Ex 01-------------- -->
    <section id="ex_01">
        <h1>Bài tập 01</h1>
        <input class="input" type="text" id="ex01_ngay" placeholder="Nhập ngày">
        <br>
        <input class="input" type="text" id="ex01_thang" placeholder="Nhập tháng">
        <br>
        <input class="input" type="text" id="ex01_nam" placeholder="Nhập năm">
        <br>
        <btn id="tomorrow" class="btn btn-success">Tomorrow</btn>
        <btn id="yesterday" class="btn btn-success">Yesterday</btn>
        <div id="ex01_result"></div>
        <hr>
    </section>
    <!-- Ex 02-------------- -->
    <section id="ex_02">
        <h1>Bài tập 02</h1>
        <input class="input" type="text" id="ex02_thang" placeholder="Nhập tháng">
        <br>
        <input class="input" type="text" id="ex02_nam" placeholder="Nhập năm">
        <br>
        <btn id="check" class="btn btn-success">Check</btn>
        <div id="ex02_result"></div>
        <hr>
    </section>
    <!-- Ex 03-------------- -->
    <section id="ex_03">
        <h1>Bài tập 03</h1>
        <input class="input" type="text" id="ex03_so" placeholder="Nhập vào số">
        <br>
        <btn id="ex03_read" class="btn btn-success">Read</btn>
        <div id="ex03_result"></div>
        <hr>
    </section>
    <!-- Ex 04-------------- -->
    <section id="ex_04">
        <h1>Bài tập 04</h1>
        <h3>Tọa độ bạn 1</h3>
        <input class="input" type="text" id="ex04_ten1" placeholder="Nhập vào tên">
        <input class="input" type="text" id="ex04_x1" placeholder="Nhập tọa độ X">
        <input class="input" type="text" id="ex04_y1" placeholder="Nhập tọa độ Y">
        <br>
        <h3>Tọa độ bạn 2</h3>
        <input class="input" type="text" id="ex04_ten2" placeholder="Nhập vào tên">
        <input class="input" type="text" id="ex04_x2" placeholder="Nhập tọa độ X">
        <input class="input" type="text" id="ex04_y2" placeholder="Nhập tọa độ Y">
        <br>
        <h3>Tọa độ bạn 3</h3>
        <input class="input" type="text" id="ex04_ten3" placeholder="Nhập vào tên">
        <input class="input" type="text" id="ex04_x3" placeholder="Nhập tọa độ X">
        <input class="input" type="text" id="ex04_y3" placeholder="Nhập tọa độ Y">
        <br>
        <h3>Tọa độ trường</h3>
        <input class="input" type="text" id="ex04_x4" placeholder="Nhập tọa độ X">
        <input class="input" type="text" id="ex04_y4" placeholder="Nhập tọa độ Y">
        <br>
        <btn id="ex04_check" class="btn btn-success">Check</btn>
        <div id="ex04_result"></div>
        <hr>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- MAIN JAVASCRIPT-------------- -->
    <script src="./main.js"></script>
</body>

</html>
